<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .logo {
            margin: 20px 0;
        }
        .logo img {
            width: 200px;
            height: auto;
        }
        .links {
            margin: 20px 0;
        }
        .links a {
            margin: 0 10px;
            text-decoration: none;
            color: blue;
        }
        .links a:hover {
            color: darkblue;
            text-decoration: underline;
        }
        .contact {
            margin: 20px 0;
            background: #f9f9f9;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .contact h2 {
            margin-bottom: 15px;
        }
        .contact p {
            margin: 5px 0;
        }
        .contact-form {
            margin-top: 20px;
        }
        .contact-form label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .contact-form button {
            padding: 10px 20px;
            background: blue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .contact-form button:hover {
            background: darkblue;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo Section -->
        <div class="logo">
            <img src="logo.png" alt="Company Logo - My Page">
        </div>

        <!-- Links Section -->
        <div class="links">
            <a href="terms-of-service.html">Terms of Service</a>
            <a href="data-security.html">Data Security Terms</a>
            <a href="impressum.html">Impressum</a>
            <a href="datenschutz.html">Privacy Policy</a>
            <a href="contact.html">Contact Information</a>
        </div>

        <!-- Contact Section -->
        <div class="contact">
            <h2>Contact Information</h2>
            <p>Email: your-email@example.com</p>
            <p>Phone: +123 456 789</p>
            <p>Address: Your Address Here</p>

            <!-- Contact Form -->
            <div class="contact-form">
                <h2>Contact Us</h2>
                <form action="submit-form.php" method="post">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>

                    <button type="submit">Send</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
